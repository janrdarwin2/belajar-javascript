<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Warna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Bermain dengan Warna.</h2>
    <button type="button" id="btnChangeColor">Change Color</button>
    <br><br>
    <div class="box red"></div>
    <input type="range" name="redRange" min="0" max="255" value="255">
    <div class="box green"></div>
    <input type="range" name="greenRange" min="0" max="255" value="255">
    <div class="box blue"></div>
    <input type="range" name="blueRange" min="0" max="255" value="255">
    <script src="script.js"></script>
</body>
</html>
